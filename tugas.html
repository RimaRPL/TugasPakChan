<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Scoreboard</title>
    <link rel="stylesheet" href="tugas.css">
</head>
<body>
    <div class="container">
        <h1>Badminton Scoreboard</h1>
        <div class="scoreboard">
            <div class="team">
                <h2>Team A</h2>
                <p id="scoreA">0</p>
                <button onclick="addPoint('A')">+1</button>
                <button onclick="subtractPoint('A')">-1</button>
                <p>Set Won: <span id="setA">0</span></p>
            </div>
            <div class="team">
                <h2>Team B</h2>
                <p id="scoreB">0</p>
                <button onclick="addPoint('B')">+1</button>
                <button onclick="subtractPoint('B')">-1</button>
                <p>Set Won: <span id="setB">0</span></p>
            </div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">Reset Game</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="tugas.js"></script>
</body>
</html>
