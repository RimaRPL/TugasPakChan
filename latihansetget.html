<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
 
        count = () =>{
        // mengambil nilai dari elemen (get value)
        let panjang = document.getElementById('panjang').value;
        let lebar = document.getElementById('lebar').value;
        let hasil = panjang * lebar;
        
        // menentukan nilai pada elemen (set value)
        document.getElementById('hasil').value = hasil;
        }
    </script>
    <style>
        body {
            background-color: rgb(11, 11, 150);
        }
        .header-padding {
            padding: 20px;
        }
        .container-custom {
            padding: 20px;
        }
        .card {
            border-radius: 15px;
        }
        .card-header {
            border-radius: 15px;
        }
        
    </style>
</head>
<body>
    <div class="header-padding justify-content-center;">
        <h1 style="text-align:center; color:aliceblue">Kalkulator Persegi Panjang</h1>
    </div>
    <div class="container; d-flex justify-content-center align-items-center; ">
        <div class="card col-sm-4; ">
        
            <div class="card-header; p-4 mb-0 bg-primary-subtle text-primary-emphasis">
                <h4 style="text-align: center; color: primary;">Hitung Luas Persegi Panjang</h4>   
            </div>
        
        <div class="card-body">
                Panjang
            <input type="number" id="panjang" class="form-control border-primary-subtle"><br/>
            
                Lebar
            <input type="number" id="lebar" class="form-control border-primary-subtle"><br/>

            <button type="button" class="btn btn-outline-primary btn-block; d-grid gap-10 col-12 mx-auto; "
            onclick="count()">
                Hitung
            </button><br/>
                Hasil
            <input type="text" id="hasil" class="form-control border-primary-subtle"
            readonly>
        </div>
    </div>
</div>

</body>
</html>
